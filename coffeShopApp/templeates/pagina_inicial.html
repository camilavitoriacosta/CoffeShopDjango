{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Coffe Shop </title>

    <link rel="stylesheet" href="{% static 'css/pagina_inicial.css' %}">
</head>
<body>
    <header class="cabecalho">
        <a href="#" class="item-cabelho-menu"> COFFE </a>
        <a href="#" class="item-cabelho-menu"> TEA </a>
        <a href="#" class="item-cabelho-menu"> SMOOTHIE </a>
        <a href="#" class="item-cabelho-menu icon"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
        </a>
    </header>
    <section>
        <div class="titulo">
            <img src="{% static  'img/logo.png' %}" alt=""> 
            <h1> Coffe Shop </h1>
        </div>
        <div class="corpo">
            <div class="campo-pesquisa">
                <label for="pesquisar"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg> 
                </label>
                <input id="pesquisar" type="text" placeholder="Pesquisar">
            </div>

            <div class="containers">
                <a href="#" class="container-link"> 
                    <div class="container coffe">
                        <p class="container-texto"> COFFE </p>
                    </div>
                </a>
                <a href="#" class="container-link"> 
                    <div class="container tea">
                        <p class="container-texto"> TEA </p>
                    </div>
                </a>
                <a href="#" class="container-link"> 
                    <div class="container smoothie">
                        <p class="container-texto"> SMOOTHIE </p>
                    </div>
                </a>
            </div>
        </div>
        
    </section>
</body>
</html>
