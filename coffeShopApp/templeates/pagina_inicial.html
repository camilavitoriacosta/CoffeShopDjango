{% extends 'base.html' %}
{% load  static %}
    
{% block content %}

    <section>
        <div class="titulo">
            <img src="{% static  'img/logo.png' %}" alt=""> 
            <h1> Coffe Shop </h1>
        </div>
        <div class="corpo">
            <div class="campo-pesquisa">
                <label for="pesquisar"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg> 
                </label>
                <input id="pesquisar" type="text" placeholder="Pesquisar">
            </div>

            <div class="containers">
                <a href="{% url 'catalogo_produtos' %}" class="container-link"> 
                    <div class="container coffe">
                        <p class="container-texto"> COFFE </p>
                    </div>
                </a>
                <a href="#" class="container-link"> 
                    <div class="container tea">
                        <p class="container-texto"> TEA </p>
                    </div>
                </a>
                <a href="#" class="container-link"> 
                    <div class="container smoothie">
                        <p class="container-texto"> SMOOTHIE </p>
                    </div>
                </a>
            </div>
        </div>
        
    </section>
{% endblock %}
